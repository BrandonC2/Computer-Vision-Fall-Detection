camera_index: 0
frame_w: 640
frame_h: 360
target_fps: 15
show_window: false     # SSH/headless

# pose + logic
conf_keypoint: 0.30
ema_alpha: 0.35
down_vel_thresh: 100
tilt_deg_thresh: 60
low_height_frac: 0.30
still_secs: 5.0
cooldown_secs: 20.0        # general spam protection

# forward/back cues (hip-level)
ar_flip_delta: 0.35
span_drop_frac: 0.30
span_window_sec: 0.6

# fisheye crop
center_crop_frac: 0.88      # 0.0=off; 0.85?0.9 for wide lenses

# clip settings  (?5 s total)
prebuffer_sec: 1.0
postrec_sec: 4.0
clips_dir: "/home/bchau/fall-pi/clips"
viewer_port: 5005

# single-alert latch
